<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JCI Madurai Temple City</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-slides autoplay="10" loop="true" speed="3000" height="50%">
    <ion-slide *ngFor="let image of ImageArray">
      <img src="{{image.image}}" imageViewer padding="10"/>
    </ion-slide>
  </ion-slides>
  
</ion-content>
