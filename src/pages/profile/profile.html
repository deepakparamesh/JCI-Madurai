<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>please setup your profile</h3>
  <ion-item>
    <ion-label floating>User Name</ion-label>
    <ion-input type="text" [(ngModel)]="userProfile.userName"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="number" [(ngModel)]="userProfile.phoneNumber"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button block (click)="registerProfile()">Save my profile</button>
  </ion-item>

  
</ion-content>
