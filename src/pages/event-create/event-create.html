
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Create Event</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <form [formGroup]="eventCreateForm">
      <ion-item>
        <ion-label floating>Event Name</ion-label>
        <ion-input type="text" formControlName="eventName" [(ngModel)]="event.eventName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime displayFormat="DD MMM, YYYY" formControlName="date" pickerFormat="YYYY MMM DD" 
        min="2018" max="2020-12-31" [(ngModel)]="event.eventDate">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating>Time</ion-label>
        <ion-datetime displayFormat="h:mm A" formControlName="time" pickerFormat="h mm A" [(ngModel)]="event.eventTime"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label floating>Place</ion-label>
          <ion-input type="text" formControlName="place" [(ngModel)]="event.eventPlace"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>address</ion-label>
        <!-- <ion-input type="text" formControlName="address"  [(ngModel)]="event.eventAddress"></ion-input> -->
        <ion-textarea type="text" formControlName="address"  [(ngModel)]="event.eventAddress" ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <!-- <ion-input type="text"  formControlName="description" [(ngModel)]="event.description"></ion-input> -->
        <ion-textarea type="text" formControlName="description" [(ngModel)]="event.description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Guests</ion-label>
        <ion-input type="text" formControlName="guests" [(ngModel)]="event.guests"></ion-input>
      </ion-item>

      <button ion-button block [disabled]="!eventCreateForm.valid" (click)="createEvent(event)">Create an Event  </button>
  </form>
</ion-content>
