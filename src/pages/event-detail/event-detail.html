
<ion-header>
  <ion-navbar color='primary'>
    <ion-title>event-detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card  >
      <ion-card-header>{{currentEvent?.eventName}}</ion-card-header>
      <ion-card-content>
        <p>Date:
          <strong>{{currentEvent?.eventDate}}</strong>
        </p>
        <p>Time:
          <strong>{{currentEvent?.eventTime}}</strong>
        </p>
        <p>Place:
            <strong>{{currentEvent?.eventPlace}}</strong>
        </p>
        <p>Address:
            <strong>{{currentEvent?.eventAddress}}</strong>
        </p>
        <p>Description:
            <strong>{{currentEvent?.description}}</strong>
        </p>
        <p>Guests:
            <strong>{{currentEvent?.guests}}</strong>
        </p>
      </ion-card-content>
    </ion-card>

</ion-content>
