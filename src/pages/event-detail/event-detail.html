
<ion-header>
  <ion-navbar color='primary'>
    <ion-title>event-detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card>
      <ion-card-content>
        <ion-card-title>{{currentEvent?.eventName}}</ion-card-title>
  
      <ion-grid>
          <ion-row>
            <ion-col col-6>
                <ion-icon name="calendar"></ion-icon> &nbsp;
                <strong> {{currentEvent?.eventDate}} </strong>
            </ion-col>
            <ion-col col-6>
                <ion-icon name="time"></ion-icon> &nbsp;
                <strong> {{currentEvent?.eventTime}} </strong>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12>
              <ion-icon name="locate"></ion-icon>&nbsp;
              <strong>{{currentEvent?.eventPlace}}</strong>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12>
              <ion-icon name="navigate"></ion-icon> &nbsp;
              <strong>{{currentEvent?.eventAddress}}</strong>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12>
              <p>Description : </p>
              <strong>{{currentEvent?.description}}</strong> 
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12>
              <ion-icon name="person"> &nbsp;
                <strong>{{currentEvent?.guests}}</strong>
              </ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

</ion-content>
