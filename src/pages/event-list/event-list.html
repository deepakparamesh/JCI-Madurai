<ion-header>
  
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Events List</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="goToCreateEvent()">
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventList" >
      <h2>{{event?.name}}</h2>
      <p>Ticket:
          <strong>${{event?.price}}</strong>
        </p>
        <p>Date:
          <strong>{{event?.date}}</strong>
        </p>
    </ion-item>
  </ion-list>
</ion-content>
